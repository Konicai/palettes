# This is a basic workflow that is manually triggered

name: Palette Generator

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [workflow_dispatch, push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  generate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11' 
    
    - name: Install python packages
      run: python -m pip install lief frida frida-tools
    
    - name: Download BDS
      shell: bash
      run: |
        pwd
        SERVER="https://minecraft.azureedge.net/bin-linux/bedrock-server-1.19.50.02.zip"
        mkdir -p bds
        cd bds
        curl $SERVER -o serverpack.zip
        unzip -q serverpack.zip
        
    - name: Clone pmmp/bds-modding-devkit
      uses: actions/checkout@v3
      with:
        repository: 'pmmp/bds-modding-devkit'
        submodules: 'recursive'
        path: 'devkit'
        
    - name: Debug
      run: |
        ls bds
        echo ""
        echo ""
        ls $GITHUB_WORKSPACE/bds
        
    - name: Setup modded server
      shell: bash
      run: |
        cd devkit
        ls
        bds_dir=$GITHUB_WORKSPACE/bds
        echo $bds_dir
        ls $bds_dir
        ./scripts/setup $bds_dir
        
    - name: Artifact mapping mod
      uses: actions/upload-artifact@v3
      with:
        name: mod binaries
        path: 'devkit/code/**/build/*.so'

    - name: Run server
      run: |
        cd devkit
        ls
        ./start.sh &
        sleep 10
        kill $! # Kills the last process that was sent to the background
        
    - name: Artifact mapping files
      uses: actions/upload-artifact@v3
      with:
        name: Mapping files
        path: 'devkit/mapping_files/**'
        

